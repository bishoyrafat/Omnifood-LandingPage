<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Roboto:wght@300;500;900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="text-heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="text-paragraph">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn-primary margin-right-sm"
            >Start Eating Well</a
          >
          <a href="#" class="btn btn-outline">Learn More &darr;</a>
          <div class="delivered-box">
            <div class="delivered-image">
              <img src="img/customers/customer-1.jpg" alt="" />
              <img src="img/customers/customer-2.jpg" alt="" />
              <img src="img/customers/customer-3.jpg" alt="" />
              <img src="img/customers/customer-4.jpg" alt="" />
              <img src="img/customers/customer-5.jpg" alt="" />
              <img src="img/customers/customer-6.jpg" alt="" />
            </div>
            <p class="delivered-text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-image-box">
          <img class="hero-img" src="../img/hero.png" alt="hero image" />
        </div>
      </div>
    </section>
  </body>
</html>
